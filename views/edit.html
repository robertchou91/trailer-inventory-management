<div
    class="container"
    style="margin: 0;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);"
    ng-app="editpage"
    ng-controller="editController"
>
    <form name="editForm">
        <div class="model-number" ng-class="{ 'has-error': editForm.modelnum.$touched && editForm.modelnum.$invalid }">
            <label for="model-number">Model Number:</label>
            <input
                type="text"
                class="form-control"
                id="model-number"
                ng-model="modelnum"
                name="modelnum"
                required
                ng-minlength="8"
                ng-maxlength="8"
                ng-pattern="regex1"
                my-model-value="{{trailer.model}}"
            />
            <span ng-show="trailerForm.modelnum.$touched && trailerForm.modelnum.$invalid" class="help-block">Model Number must be 8 characters long and match format (4 Alphanumeric Characters) - (3 Alphanumeric Characters)</span>
        </div>
        <br />

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                    >Condition</label
                >
            </div>
            <select
                class="condition"
                id="condition"
                my-model-value="{{trailer.condition}}"
                ng-model="condition"
            >
                <option value="New">New</option>
                <option value="Used">Preowned/Used</option>
                <option value="Cosmetic Damage">Cosmetic Damage</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                    >Year</label
                >
            </div>
            <select class="year" id="year" ng-model="year" ng-required="true"
            my-model-value="{{trailer.year}}"
            >
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>

        <div class="color" ng-class="{ 'has-error': editForm.color.$touched && editForm.color.$invalid }">
            <label for="color">Color:</label>
            <input
            type="text"
            class="form-control"
            id="color"
            name="color"
            ng-model="color"
            ng-required="true"
            ng-pattern="regex2"
            my-model-value="{{trailer.color}}"
            />
            <span ng-show="editForm.color.$touched && editForm.color.$invalid" class="help-block">Invalid Color</span>

        </div>

        <div class="payload-capacity"  ng-class="{ 'has-error': editForm.payload.$touched && editForm.payload.$invalid }">
            <label for="payload-capacity">Payload Capacity:</label>
            <input
            type="text"
                class="form-control"
                id="payload-capacity"
                name="payload"
                ng-model="payload"
                min="1770"
                max="6700"
                ng-required="true"
                ng-pattern="regex3"
                my-model-value="{{trailer.capacity}}"
            />
            <span ng-show="editForm.payload.$touched && editForm.payload.$invalid" class="help-block"Capacity must be between 1770-6770</span>
        </div>
        <br />

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Amount $:</span>
            </div>
            <input
                type="text"
                class="form-control"
                aria-label="Amount"
                my-model-value="{{trailer.price}}"
                ng-pattern="regex"
                ng-model="amount"
            />
        </div>
        <br />
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                    >Dimensions</label
                >
            </div>
            <select
                class="dimensions"
                id="dimensions"
                my-model-value="{{trailer.dimension}}"
                ng-model="dimension"
            >
                <option value="6 X 12">6 X 12</option>
                <option value="7 X 14">7 X 14</option>
                <option value="8.5 X 16">8.5 X 16</option>
                <option value="8.5 X 24">8.5 X 24</option>
            </select>
        </div>
        <br />
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"
                    >Manufacturer</label
                >
            </div>
            <select
                class="manufacturer"
                id="manufacturer"
                my-model-value="{{trailer.manufacturer}}"
                ng-model="manufacturer"
            >
                <option value="Arising">Arising</option>
                <option value="Big Tex Trailers">Big Tex Trailers</option>
                <option value="Little Tex Trailers">Little Tex Trailers</option>
            </select>
        </div>

        <div class="quantity" ng-class="{ 'has-error': editForm.quantity.$touched && editForm.quantity.$invalid }">
            <label for="quantity">Quantity:</label>
            <input
            type="text"
            class="form-control"
            id="quantity"
            name="quantity"
            ng-required="true"
            ng-pattern="regex4"
                my-model-value="{{trailer.quantity}}"
                ng-model="quantity"
            />
            <span ng-show="editForm.quantity.$touched && editForm.quantity.$invalid" class="help-block">Quantity must be between 1-99</span>

        </div>
        <br />

            type="file"
            id="file"
            name="file"
            my-model-value="{{trailer.image}}"
            ng-model="image"
            onchange="angular.element(this).scope().upload(this)"
        />
        <div class="input-group">
            <div class="input-group-prepend">
                <span
                    class="input-group-text"
                    id="inputGroupFileAddon01"
                    my-model-value="{{trailer.image}}"
                    ng-model="image"
                    >Upload Image</span
                >
            </div>
            <div class="custom-file">
                <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01"
                />
                <label class="custom-file-label" for="inputGroupFile01"
                    >Choose file</label
                >
            </div>
        </div> -->
        <br />
        <input type="submit" value="Submit" ng-click="submit()" />
    </form>
</div>
