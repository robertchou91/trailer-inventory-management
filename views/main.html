<div class="container" ng-app="login">
    <form class="text-center">
        username:<br />
        <input type="text" name="username" ng-model="username"/>
        <br />
        password:<br />
        <input type="text" name="password" ng-model="password"/>
        <br/><br />
        <button ng-click="submit()">Submit</button>
    </form>
</div>
