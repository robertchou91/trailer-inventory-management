<div class="container-fluid login">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-9 col-md-7 col-lg-3 mx-auto">
            <div class="card card-signin">
                <div class="card-body">
                    <div class="text-center">
                        <span class="loginmessage text-center">{{error}}</span>
                    </div>
                    <h3 class="card-title text-center my-3">Sign In</h3>
                    <form name="form" role="form">
                        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$invalid }"}>
                            <label for="username">Username:</label>
                            <input type="username" placeholder="Username" name="username" id="username" class="form-control" ng-model="username"  required/>
                            <!-- <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username Required</span> -->
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="password" required />
                            <!-- <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password  Required</span> -->
                        </div>
                        <div class="form-actions">
                            <button type="submit"  class="btn col-md-12 my-4" ng-click ="submit()" >Login</button>
                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>
