<div class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
            <div class="card card-signin">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin">
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" ng-model="username"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" ng-model="password"/>
                        </div>
                        <div class="col-md-12 text-center my-5">
                            <button type="submit" class=" btn btn-block btn-lg mybtn btn-primary text-uppercase" ng-click="submit()">Login</button>
                        </div>
                    </form>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</div>
